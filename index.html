<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed:wght@100&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>myLibrary.</h1>
    </header>
    <div class="new-book-btn-container">
      <button id="new-book-btn">+ New Book</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <form id="add-book-form" action="">
          <p>Add Your Book</p>
          <input type="text" name="book-title" placeholder="Title" />
          <input type="text" name="book-author" placeholder="Author" />
          <input type="number" name="book-pages" placeholder="Pages" />
          <div class="is-read">
            <label for="is-read">Have you finished reading this?</label>
            <input type="checkbox" id="is-read-checkbox" />
          </div>
          <button id="add-book" type="submit">+ Add Book</button>
        </form>
      </div>
    </div>

    <section class="books"></section>
    <section class="book-counter">
      <div id="read-counter">Books Read: 0</div>
      <div id="incomplete-counter">Books Incomplete: 0</div>
    </section>
    <footer>
      <h3>odin</h3>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
